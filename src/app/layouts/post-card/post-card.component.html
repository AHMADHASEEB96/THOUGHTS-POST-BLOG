<div class="card box-shadow justify-content-center">
    <img [src]="post.postData.postImageURL" alt="post-image" class="card-img-top card-img">
    <!-- to place the image at the start of the card -->

    <div class="card-body">
        <!-- These small elements are inline elements so It is not necessary to enclose them into a separate div -->
        <small class=" text-center text-danger"> {{post.postData.postCategory.category}} </small>
        <small class=" text-center text-success mx-3"> Featured </small>
        <small class=" text-center text-info"> Views ({{post.postData.views}})</small>
        <h5 class="my-2"> {{post.postData.postTitle}}</h5>
        <p class='card-text'> {{post.postData.postContent}}</p>
        <small class=" text-warning text-center"> Last updated at {{post.postData.createdAt.toMillis() | date }}</small>
    </div>
</div>
<!-- The bootstrap card makes the image fit so you don't have to give it the width and height 100% -->
